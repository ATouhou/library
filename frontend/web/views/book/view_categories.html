<div>
	<h1>BOOK CRUD</h1>	
	<p>{{ message }}</p>
	<div ng-show="bookCatz.length > 0">
	<a class="btn btn-primary" href="#/book/create_cat">
		<i class="glyphicon glyphicon-plus"></i> Create
	</a>
	<table class="table table-striped table-hover">
	<thead>
	<th>Title</th>
	<th>Shelf</th>
	<th style="width:80px;">Action&nbsp;</th>
	</thead>
	<tbody>
		<tr ng-repeat="data in bookCatz">
			<td>{{data.cat_name}}</td>
			<td>{{data.shelf_id}}</td>
			
			<td>
			<a class="btn btn-primary btn-xs" href="#/book/update/{{data.id}}">
				<i class="glyphicon glyphicon-pencil"></i>
			</a> 
			<a class="btn btn-danger btn-xs" ng-click="deleteBook(data.id)">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
			</td>
		</tr>
	</tbody>
	</table>
	</div>
	<div ng-show="bookCatz.length == 0">
		Empty
	</div>
</div>
