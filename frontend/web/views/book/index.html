<div>
	<h1>BOOK List</h1>	
<action-notification></action-notification>
	<div ng-show="books.length > 0">
	<a class="btn btn-primary pull-right" href="#/book/create">
		<i class="glyphicon glyphicon-plus"></i> Add a book
	</a>
	<table class="table table-striped table-hover">
	<thead>
	<th width="45%" style="padding-left:0px"><input type="text" name="search" ng-model="searchbook" class="form-control" placeholder="Search Book:" /></th>
	<th width="25%">Author</th>
	<th width="15%">Publisher</th>
	<th width="5%">Year</th>
	<th  width="10%" align="right" style="text-align:right">Action&nbsp;</th>
	</thead>
	<tbody>
		<tr ng-repeat="data in books | filter:searchbook" >
			<td>{{data.title}}</td>
			<td>{{data.author}}</td>
			<td>{{data.publisher}}</td>
			<td>{{data.year}}</td>
			<td align="right">
			<a class="btn btn-primary btn-xs" href="#/book/update/{{data.id}}">
				<i class="glyphicon glyphicon-pencil"></i>
			</a> 
			<a class="btn btn-danger btn-xs" ng-click="deleteBook(data.id)">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
			</td>
		</tr>
	</tbody>
	</table>
	</div>
	<div ng-show="books.length == 0">
		Empty
	</div>
</div>
