<div>
	<h1>BOOK List</h1>	
<div id="flash-message" class="alert alert-success" ng-class="{ sucess: successCls, danger: errorCls }" ng-show="flash.getMessage()">
  <p>
    <a href="#clearAlertMessages" ng-click="flash.clearMessage($event);">
      <strong>Success:</strong> {{flash.getMessage()}}
      <span class="glyphicon glyphicon-remove" style="float:right"  aria-hidden="true"></span>
      <span class="visuallyhidden">Click to hide message</span>
    </a>
  </p>
</div>
	<div ng-show="books.length > 0">
	<a class="btn btn-primary" href="#/book/create">
		<i class="glyphicon glyphicon-plus"></i> Create
	</a>
	<table class="table table-striped table-hover">
	<thead>
	<th>Title</th>
	<th>Author</th>
	<th>Publisher</th>
	<th>Year</th>
	<th style="width:80px;">Action&nbsp;</th>
	</thead>
	<tbody>
		<tr ng-repeat="data in books">
			<td>{{data.title}}</td>
			<td>{{data.author}}</td>
			<td>{{data.publisher}}</td>
			<td>{{data.year}}</td>
			<td>
			<a class="btn btn-primary btn-xs" href="#/book/update/{{data.id}}">
				<i class="glyphicon glyphicon-pencil"></i>
			</a> 
			<a class="btn btn-danger btn-xs" ng-click="deleteBook(data.id)">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
			</td>
		</tr>
	</tbody>
	</table>
	</div>
	<div ng-show="books.length == 0">
		Empty
	</div>
</div>
