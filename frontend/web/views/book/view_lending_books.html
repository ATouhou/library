<div>
	<h1>Lending Books</h1>	
	
	<action-notification></action-notification>
	<div ng-show="lendingBooks.length > 0">
	<a class="btn btn-primary pull-right" href="#/book/lend_book">
		<i class="glyphicon glyphicon-plus"></i> Add Lending Books
	</a>
	<table class="table table-striped table-hover">
	<thead>
	<th>Book</th>
	<th>Name</th>
	<th>Email</th>
	<th>Phone</th>
	<th>Address</th>
	<th>Lending Date</th>
	<th>Receiving Date</th>
	<th style="width:80px;">Action&nbsp;</th>
	</thead>
	<tbody>
		<tr ng-repeat="data in lendingBooks">
			<td>{{data.bookName}}</td>
			<td>{{data.name}}</td>
			<td>{{data.email}}</td>
			<td>{{data.phone}}</td>
			<td>{{data.address}}</td>
			<td>{{data.lendingDate}}</td>
			<td>{{data.returningDate}}</td>
			
			<td>
			<a class="btn btn-primary btn-xs" href="#/book/update_lending_book/{{data.id}}">
				<i class="glyphicon glyphicon-pencil"></i>
			</a> 
			<a class="btn btn-danger btn-xs" ng-click="deleteLendingBook(data.id)">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
			</td>
		</tr>
	</tbody> 
	</table>
	</div>
	<div ng-show="bookCatz.length == 0">
		Empty
	</div>
</div>
