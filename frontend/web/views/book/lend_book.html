<div>
	<h1>Lend a book</h1>	
	
	<action-notification></action-notification>
	<div ng-show="bookCatz.length > 0">
	<a class="btn btn-primary pull-right" href="#/book/create_cat">
		<i class="glyphicon glyphicon-plus"></i> Add a category
	</a>
	<table class="table table-striped table-hover">
	<thead>
	<th>Title</th>
	<th>Shelf</th>
	<th style="width:80px;">Action&nbsp;</th>
	</thead>
	<tbody>
		<tr ng-repeat="data in bookCatz">
			<td>{{data.cat_name}}</td>
			<td>{{data.shelf_id}}</td>
			
			<td>
			<a class="btn btn-primary btn-xs" href="#/book/update_cat/{{data.cat_id}}">
				<i class="glyphicon glyphicon-pencil"></i>
			</a> 
			<a class="btn btn-danger btn-xs" ng-click="deleteBookCat(data.cat_id)">
				<i class="glyphicon glyphicon-trash"></i>
			</a>
			</td>
		</tr>
	</tbody> 
	</table>
	</div>
	<div ng-show="bookCatz.length == 0">
		Empty
	</div>
</div>
